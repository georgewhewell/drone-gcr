publish:
  coverage:
    when:
      branch: master
  docker:
    username: $$DOCKER_USER
    password: $$DOCKER_PASS
    email: $$DOCKER_EMAIL
    repo: plugins/drone-gcr
    tag: latest
    when:
      branch: master
  docker:
    username: $$DOCKER_USER
    password: $$DOCKER_PASS
    email: $$DOCKER_EMAIL
    repo: plugins/drone-gcr
    tag: develop
    when:
      branch: develop

plugin:
  name: Google Container Registry
  desc: Build and publish images to Google Container Registry
  type: publish
  image: plugins/drone-gcr
  labels:
    - docker
    - image
    - container
    - google
